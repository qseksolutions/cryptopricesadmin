<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" id="exampleInputEmail1" type="email" placeholder="Enter email" name="email" [(ngModel)]="login.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" name="password" [(ngModel)]="login.password">
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <!-- <input class="form-check-input" type="checkbox"> Remember Password -->
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmitLogin()">Login</button>
      </form>
      <div class="text-center">
        <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
        <!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
      </div>
    </div>
  </div>
</div>
