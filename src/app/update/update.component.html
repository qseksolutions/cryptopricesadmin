<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{urlString}}">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Update Coin</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="card mb-3" style=" margin-bottom: 6% !important; ">
      <div class="card-header">
        <i class="fa fa-table"></i> Coinlist</div>
      <div class="card-body">
        <div class="table-responsive">
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Rank</label>
                    <input class="form-control" type="text" placeholder="Enter rank" value="{{coindata.rank}}" name="rank" [(ngModel)]="coin.rank">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Coin  ID</label>
                    <input class="form-control" type="text" placeholder="Enter coin id" value="{{coindata.id}}" name="id" [(ngModel)]="coin.id">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Coin Name</label>
                    <input class="form-control" type="text" placeholder="Enter coin name" value="{{coindata.name}}" name="name" [(ngModel)]="coin.name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Coin Symbol</label>
                    <input class="form-control" type="text" placeholder="Enter coin symbol" value="{{coindata.symbol}}" name="symbol" [(ngModel)]="coin.symbol">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Coin Price in USD</label>
                    <input class="form-control" type="text" placeholder="Enter price in USD" value="{{coindata.price_usd}}" name="price" [(ngModel)]="coin.price">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Coin Image</label>
                    <label class="form-control text-center" style="margin-bottom: 1%;">
                      <img src="assets/currency-svg/{{coindata.symbol | lowercase}}.svg" (error)="errorHandler($event,coindata.symbol)" width="190" height="190" />
                    </label>
                    <input class="form-control" type="file">
                  </div>
                </div>
              </div>
              <div class="col-md-2" style="padding: 0;">
                <button type="submit" class="btn btn-primary btn-block">Update Coin</button>
                <!-- <button type="submit" class="btn btn-primary btn-block" (click)="onSubmitUpdateCoin()">Update Coin</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
