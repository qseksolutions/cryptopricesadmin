<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{urlString}}">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Message</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="card mb-3" style=" margin-bottom: 6% !important; ">
      <div class="card-header">
        <i class="fa fa-table"></i> Message List
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="messagelist" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Image</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Image</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor="let msg of allmessage; let i = index">
                <td>{{i+1}}</td>
                <td>{{msg.name}}</td>
                <td>{{msg.email}}</td>
                <td>{{msg.subject}}</td>
                <td><img [src]="msg.image" style="width: 50px;"/></td>
                <td>
                  <span *ngIf="msg.status == 1" class="label label-success">Open</span>
                  <span *ngIf="msg.status == 2" class="label label-danger">Close</span>
                </td>
                <td class="text-center">
                  <a class="mr-10" href="javascript:;" (click)="updatemessage(msg.id)">
                    <i class="fa fa-reply"></i>
                  </a>
                  <a href="javascript:;" (click)="messagedelete(msg.id)">
                    <i class="fa fa-times red"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CONTACT US REPLY MODAL -->
<div id="sendmailmodal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Contact US Reply</h4>
        <button type="button" class="close no-mb no-pd pull-right" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body row">
        <div class="card-body container">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label>Name</label>
                  <p id="cname"></p>
                </div>
                <div class="col-md-6">
                  <label>Email</label>
                  <p id="cemail"></p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-12">
                  <label>Subject</label>
                  <p id="csubject"></p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-12">
                  <label>Message</label>
                  <p id="cmessage"></p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-12">
                  <label>Answer</label>
                  <ckeditor id="answer" name="answer" [(ngModel)]="msg.answer" [readonly]="false" debounce="500">
                  </ckeditor>
                </div>
              </div>
            </div>
            <input type="hidden" id="message_id" name="message_id" [(ngModel)]="msg.message_id">
            <input type="hidden" id="name" name="name" [(ngModel)]="msg.name">
            <input type="hidden" id="email" name="email" [(ngModel)]="msg.email">
            <div class="col-md-12" style="padding: 0;">
              <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success pull-right mr-10" (click)="onSubmitAnswer();"><i class="fa fa-paper-plane"></i> Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
